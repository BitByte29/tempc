<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #page{
            background-image: url(https://i.ibb.co/7V7Zxjy/Screenshot-735.png);
        }

        .items {
            display: flex;
        }

        .terms {

            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            
        }
        .terms span{
            background: transparent;
        }

        .terms span:nth-child(2) {
            color: rgb(238, 255, 0);
        }

        .terms span input {

            text-align: center;
            /* padding: 10px; */
            font-size: 20px;
            border: none;
            color: rgb(236, 0, 0);
            background: transparent;
            /* border-bottom: 2px solid blueviolet;
            border-top: 2px solid blueviolet; */
            padding: 5px 0;
            /* outline: none; */

        }

        .terms .sign {
            font-size: 3px;
            color: red;
        }

        #clock {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            /* background: rgb(205, 175, 233); */
            border-radius: 20px;
            padding: 30px 40px;
        }

        #clock span {
            font-size: 32px;
            color: white;

        }

        @media screen and (max-width: 800px) {
            .items {
                display: flex;
                flex-direction: column;
            }

            .terms {
                margin: 20px;
            }
            body{
                background-image: url(https://i.ibb.co/SyfcYT9/Screenshot-736.png);
            }

            .equals {
                display: none;
            }
        }
    </style>
</head>

<body style="background-image: url(https://i.ibb.co/7V7Zxjy/Screenshot-735.png);">
    <div>
        <div id="clock"><span id="lock">00:00:00</span></div>
        <div class="items">
            <div class="terms">
                <span>
                    <input type="number" id="celcius" value="0" onchange="fromCel(this.value)"
                        oninput="fromCel(this.value)">
                </span>
                <span>
                    Celcius
                </span>
            </div>
            <div class="equals" style="font-size: 30px;">=</div>
            <div class="terms">
                <span>
                    <input type="number" id="faren" value="32" onchange="fromFaren(this.value)"
                        oninput="fromFaren(this.value)">
                </span>
                <span>
                    Fahrenheit
                </span>
            </div>
            <div class="equals" style="font-size: 30px;">=</div>
            <div class="terms">
                <span>
                    <input type="number" id="kelvin" value="273.15" onchange="fromKelvin(this.value)"
                        oninput="fromKelvin(this.value)">
                </span>
                <span>
                    Kelvin
                </span>
            </div>

        </div>
    </div>





    <script>

        let c = document.querySelector('#celcius');
        let f = document.querySelector('#faren');
        // let f =document.getElementById('faren');
        let k = document.querySelector('#kelvin');

        function fromCel(e) {
            e = parseFloat(e);
            f.value = (e * 9 / 5) + 32;
            k.value = e + 273.15

        }

        function fromFaren(e) {
            e = parseFloat(e);
            c.value = (e - 32) * 5 / 9;
            k.value = (e - 32) * 5 / 9 + 273.15;
        }

        function fromKelvin(e) {
            e = parseFloat(e)
            c.value = e - 273.15;
            f.value = (e - 273.15) * 9 / 5 + 32;
        }
        function getTime() {
            let clock = document.querySelector('#lock');
            var time = new Date();
            var hr = time.getHours();
            var min = time.getMinutes();
            var sec = time.getSeconds();
            if (hr > 12) {
                hr = hr - 12;
            }
            if (hr == 0) {
                hr = 12;
            }
            if (min < 10) {
                min = '0' + min;
            }
            if (sec < 10) {
                sec = '0' + sec;
            }

            clock.innerHTML = hr + ":" + min + ":" + sec;
        }
        setInterval(getTime, 1000);



    </script>

</body>

</html>
